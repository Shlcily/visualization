<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>全行投放及产品余额情况视图</title>
    <link rel="stylesheet" href="./css/deliverProducts.css">
</head>

<body>

    <section class="content">
         <!--日期时间-->
        <div class="moment">
            <span id="dateYear"></span>
            <span id="dateTime"></span>
        </div>
        <!--标准化产品-->
        <div class="standardTitleMoney">单位：亿元</div>
        <div class="standard" id="standardChart"></div>
        <!--非标准化产品-->
         <div class="non_standardTitleMoney">单位：亿元</div>
        <div class="non_standard" id="non_standardChart"></div>
        <!--其他产品-->
         <div class="otherTitleMoney">单位：亿元</div>
        <div class="other" id="otherChart"></div>
        <!--投放排行top-->
        <div class="rankingContent">
            <div class="rankingTitle">投放排行榜</div>
            <div class="ranking" id="rankingChart"></div>
        </div>
    </section>



    <!--  Jquery库  -->
    <script src="jslib/jquery.min.js"></script>
    <!--  Echarts图表库  -->
    <script src="jslib/echarts.3.71.js"></script>
    <!--  适配（放大缩小）库  -->
    <script src="jslib/bodyScale.js"></script>
    <!--  日期时间组件库  -->
    <script src="jslib/moment.js"></script>
    <!--  mq组件库  -->
    <script src="jslib/mosquitto-1.1.min.js"></script>
    <!--  网络配置文件  -->
    <script src="js/config.js"></script>
    <!--  js文件  -->
    <script src="js/deliverProducts.js"></script>
</body>

</html>
