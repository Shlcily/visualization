<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>资产管理中心----理财产品存续规模</title>
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <section>
        <div class="ss_left">
            <div class="ss_top">
                <div class="ss_top_left">
                    <span>理财规模</span>
                    <span>(亿元)</span>
                    <div id="nonRiskFinancial">1,0367.2</div>
                </div>
                <div class="ss_top_right">
                    <div class="comparison" id="lastWeekNon">
                        <div class="comparison_title">较上周</div>
                        <div class="comparison_content"></div>
                    </div>
                    <div class="comparison" id="lastMonthNon">
                        <div class="comparison_title">较月初</div>
                        <div class="comparison_content"></div>
                    </div>
                    <div class="comparison" id="lastYearNon">
                        <div class="comparison_title">较年初</div>
                        <div class="comparison_content"></div>
                    </div>
                </div>
            </div>
            <div class="ss_middle">
                <div id="nonRiskTrendChart" style="height:338px"></div>
                <div class="btnGroup" id="nonRisk">
                    <div class="btn selected">最近一月</div>
                    <div class="btn">最近一年</div>
                </div>
            </div>
            <div class="ss_bottom">
                <span class="channel_title">各渠道规模(亿元)</span>
                <div class="channel_comparison_title">
                    <div>较上周</div>
                    <div>较月初</div>
                    <div>较年初</div>
                </div>
                <ul class="channel_ul" id="channel_ul_nonRisk"></ul>
            </div>
        </div>
        <div class="ss_right">
            <div class="ss_top">
                <div class="ss_top_left">
                    <span>理财规模</span>
                    <span>(亿元)</span>
                    <div id="riskFinancial"></div>
                </div>
                <div class="ss_top_right">
                    <div class="comparison" id="lastWeek">
                        <div class="comparison_title">较上周</div>
                        <div class="comparison_content"></div>
                    </div>
                    <div class="comparison" id="lastMonth">
                        <div class="comparison_title">较月初</div>
                        <div class="comparison_content"></div>
                    </div>
                    <div class="comparison" id="lastYear">
                        <div class="comparison_title">较年初</div>
                        <div class="comparison_content"></div>
                    </div>
                </div>
            </div>
            <div class="ss_middle">
                <div id="riskTrendChart" style="height:338px"></div>
                <div class="btnGroup" id="risk">
                    <div class="btn selected">最近一月</div>
                    <div class="btn">最近一年</div>
                </div>
            </div>
            <div class="ss_bottom">
                    <span class="channel_title">各渠道规模(亿元)</span>
                    <div class="channel_comparison_title">
                        <div>较上周</div>
                        <div>较月初</div>
                        <div>较年初</div>
                    </div>
                    <ul class="channel_ul" id="channel_ul_risk"></ul>
                </div>
        </div>

        <!-- 时间日期 -->
        <div class="moment">
            <span id="dateYear"></span>
            <span id="dateTime"></span>
        </div>
    </section>

    <script src="jslib/jquery.min.js"></script>
    <script src="jslib/echarts.3.71.js"></script>
    <script src="jslib/bodyScale.js"></script>
    <script src="jslib/moment.js"></script>
    <script src="jslib/mosquitto-1.1.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/survivalScale.js"></script>

</body>

</html>
